<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Link Shortener</title>
		<link href='http://fonts.googleapis.com/css?family=Cutive+Mono' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="static/css/default.css">
		<link rel="stylesheet" href="static/css/bootstrap.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="static/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="static/css/styles.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="static/css/bootstrap.js"></script>
		<script type="text/javascript" src="static/css/script.js"></script>
	</head>
	<body>
	
		<div class="navbar navbar-inverse">
  			<div class="navbar-inner">
				<div class="container">
    					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar" style="padding-top:8px"><span>
					</a>
					<a class="brand" href="/~arenold/server/">Link Shortener</a>
					<div class="nav-collapse collapse">
	    					<ul class="nav nav-tabs" id="tabs">
      							<li><a href="#linkShortTab">Short!</a></li>
 							<li><a href="#shortDeleteTab">Delete!</a></li>
    						</ul>
					</div>
  				</div>
			</div>
		</div>
	<div class="tab-pane" id="linkShortTab">
		<div class="row-fluid" style="margin-left:40px">
			<div class="span4" id="column1">
				
					<h3>Create a Short!</h3>
					<form id="submitForm">
					<label for="url">URL</label>
  					<p><input type="text" id="url" name="url" placeholder="Paste Your Link"></p>
  					<label for="short">Short</label>
  					<p><input type="text" id="short" name="short" placeholder="Enter the Short Word">
					<input type="hidden" class="lat" name="lat" value="">
					<input type="hidden" class="long" name="long" value="">
  					<span class="label label-warning" id="errorAlertShort" style="display: none">Short word can only be letters!</span></p>
  				
  					<button type="submit" class="btn btn-large btn-primary" id="submitLink" disabled>Create!</button>
					</form>
			
			</div>
			<div class="span4" id="column2">
		
					<h3>Auto Create!</h3>
					<form id="submitURLForm">
					<label for="urlAuto">URL</label>
  					<p><input type="text" id="urlAuto" name="url" placeholder="Paste Your Link"></p>
  					<input type="hidden" id="shortAuto" name="short" value="">
                                        <input type="hidden" class="lat" name="lat" value="">
                                        <input type="hidden" class="long" name="long" value="">
  					<button type="submit" class="btn btn-large btn-primary" id="submitURLLink">Create!</button>
					</form>
	
			</div>
			<div class="span4" id="column3">
				<h3>Trending URLS</h3>
				<table style="width: 25%" class="table">
					<thead><tr><th>URL</th><th>Clicks</th></thead>
					<tbody id="trendingUrls">
					</tbody>
				</table>	
			</div>
		</div>	
		<div class="row-fluid" style="margin-left:40px; display:none">
			<div class="container">
					<table class="table" style="width:8%">
						<thead><tr><th>Short</th><th>URL</th><th>Clicks</th></tr></thead>
						<tbody id="listShorts">
						</tbody>
					</table>
			</div>
		</div>
	</div>
		<div class="container" style="padding-top: 10px">
			
			<div class="tab-pane" id="shortDeleteTab" style="display: none">
				<div class="span4">
					<form id="deleteShort">
						<h3>Short Delete</h3>
  						<p><input type="text" id="shortDel" name="shortDel" placeholder="Enter the Short to Delete"></p>
  						<button class="btn btn-large btn-primary" id="submitDel" disabled>Delete!</button>
					</form>
					<p id="geolocation">Click to get coordinates</p>
					<button id="geolocationButton">Try It</button>
				</div>
			</div>
			
		</div>
		
		<div class="modal" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModal" aria-hidden="true"
		style="display: none">
  			<div class="modal-header">
    			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    			<h3 id="modalHead">Your Link for </h3>
  			</div>
  			<div class="modal-body">
    			<a id="shortLink" href=""></a>
  			</div>
		</div>
	</body>
</html>
